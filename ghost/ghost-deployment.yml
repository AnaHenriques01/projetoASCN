---
# Deployment of Ghost
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ghost
  labels:
    app: ghost
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ghost
  template:
    metadata:
      labels:
        app: ghost
    spec:
      containers:
        - name: ghost
          image: ghost:5.14.1
          env:
            - name: database__client
              value: mysql
            - name: database__connection__host
              value: mysql-service
            - name: database__connection__user
              value: ghostuser
            - name: database__connection__password
              value: \"123456\" # Use
